<!Doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <!-- Bootstrap core CSS -->

    <title>Register</title>

  </head>
  <body>

      {% if messages %}
      {% for message in messages %}
      <div class="col-sm-3 alert alert-{{ message.tags }} alert-dismissible fade show text-center" role="alert">
        <strong>Error : {{ message }}</strong>
        <button type="button" data-bs-dismiss="alert" class="btn-close"  aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}

      <div class="container my-2">
        <h2 class="text-center"><b><u>Register</u></b></h2>
      </div>

      <div class="relative col-sm-7 mx-5 my-3 mb-2">

        <form method="POST" action="/register" class="post-form">
          {% csrf_token %}

          {% if message %}
            <div class="alert alert-danger" role="alert">
              {{ message }}
            </div>
          {% endif %}

          <div class="col-sm g-2 pt-3 form-control align-items-center">

              <div class="col-sm g-3">
                <div class="form-floating mb-1">
                  <input type="name" class="form-control" id="name" placeholder="Name" name='name' required>
                  <label for="name">Name</label>
                </div>
              </div>

              <div class="col-sm g-3">
                <div class="form-floating mb-1">
                  <input type="username" class="form-control" id="username" placeholder="User Name"  name='username' required>
                  <label for="username">Username</label>
                </div>
              </div>

              <div class="col-sm g-3">
                <div class="form-floating mb-1">
                  <input type="password" class="form-control" id="password" placeholder="Password" name='password' required>
                  <label for="password">Password</label>
                </div>
              </div>

          </div>

          <div class="row g-4">
            <div class="text-center">
              <div class="form-floating mt-3 mb-1" id="register">
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </div>
          </div>

        </form>

        <div class="row">
          <div class="col mt-3 mb-2"><b>Already have an account..?</b>
            <a class="btn btn-success mx-3" id="login" aria-current="page" href="/login">LOGIN</a>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
