<!Doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    
    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    -->

    <!-- Bootstrap core CSS -->

    
    <title>Login</title>

  </head>
  <body>

      {% if messages %}
      {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      {% endfor %}
      {% endif %}

      <div class="container my-3">
        <h2 class="text-center"><b><u>LOGIN</u></b></h2>
      </div>

      <div class="relative col-sm-4 mx-5 my-3 mb-2">

        <form method="POST">
          {% csrf_token %}

          <div class="col-sm g-2 pt-3 form-control align-items-center">

              <div class="col-sm">
                <div class="form-floating mb-3">
                  <input type="username" class="form-control" id="username" placeholder="User Name"  name='username' required>
                  <label for="username">Username</label>
                </div>
              </div>

              <div class="col-sm">
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" name='password' required>
                  <label for="password">Password</label>
                </div>
              </div>

            </div>

            <div class="row g-4">
              <div class="text-center">
                <div class="form-floating mt-3 mb-1" id="Login">
                  <button type="submit" class="btn btn-primary">LOGIN</button>
                </div>
              </div>
            </div>

          </div>

        </form>

        <div class="row text-center pt-2">
          <div class="col pt-5 mt-5"><b>Create an account..?</b>
            <a class="btn btn-success mx-3" id="login" aria-current="page" href="/register">REGISTER</a>
          </div>
        </div>

      </div>

    </div>

  </body>
</html>
